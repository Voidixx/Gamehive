<!DOCTYPE html>
<html>
<head>
  <title>Send Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="contact.css">
<link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="#"> <img src="images/others/gamehivelogo.jpg" alt="Gamehive Logo" class="logo"> </a>
                 <h1 class="gamehive-heading">Gamehive</h1> </a>
                 
            </div>
    
        </nav>
    </header>
  <form id="messageForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" required></textarea><br><br>
    <input type="submit" value="Send">
  </form>

  <script>
    const messageForm = document.getElementById('messageForm');
    
    messageForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Construct the mailto link
      const mailtoLink = `mailto:gamehivehelp@gmail.com?subject=Message from Gamehive Contact Form Submission&body=Name: ${name}\nEmail: ${email}\nMessage: ${message}`;

      // Open the mailto link in a new tab
      window.open(mailtoLink, '_blank'); 
    });
  </script>

  <footer>
        <p>&copy; 2024 Gamehive. All rights reserved.</p>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            
        </ul>
  </footer>
</body>
</html>
